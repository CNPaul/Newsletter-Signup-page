  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="https://img.freepik.com/premium-vector/abstract-initial-letter-cn-awesome-professional-logo-design-template_565585-1087.jpg?w=740"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">SignUp to my Newsletter</h1>

        <input
          type="text"
          name="firstName"
          class="form-control top"
          placeholder="First Name"
          required
          autofocus
        />

        <input
          type="text"
          name="lastName"
          class="form-control middle"
          placeholder="Last Name"
          required
        />

        <input
          type="email"
          name="email"
          class="form-control buttom"
          placeholder="Email"
          required
        />

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign me up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; CN Paul</p>
      </form>
    </main>
